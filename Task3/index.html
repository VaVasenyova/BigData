<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment Analyzer - AI Business Brain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .model-status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .model-status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .model-status.ready {
            background: #d4edda;
            color: #155724;
        }

        .model-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .analyze-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            width: 100%;
        }

        #analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        #analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .review-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            font-style: italic;
            color: #555;
            line-height: 1.6;
        }

        .sentiment-result {
            text-align: center;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .sentiment-result.positive {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .sentiment-result.negative {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .sentiment-result.neutral {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }

        .icon {
            font-size: 32px;
        }

        #action-result {
            display: none;
            transition: all 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error-message {
            background: #fee2e2;
            color: #b91c1c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Review Sentiment Analyzer</h1>
        <p class="subtitle">Local AI-powered sentiment analysis with business decision logic</p>

        <!-- Model Status -->
        <div id="model-status" class="model-status loading">
            ‚è≥ Loading sentiment model...
        </div>

        <div class="analyze-section">
            <button id="analyze-btn">üéØ Analyze Random Review</button>
        </div>

        <div id="error-message"></div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing sentiment...</p>
        </div>

        <div class="review-display" id="review-text">
            Click the button above to analyze a random review
        </div>

        <div class="sentiment-result" id="sentiment-result">
            Sentiment will appear here
        </div>

        <!-- Business Action Result -->
        <div id="action-result">
            <!-- Action will be displayed here dynamically -->
        </div>

        <div class="footer">
            <p>üöÄ Powered by Hugging Face Transformers.js | Business Logic v2.0</p>
        </div>
    </div>

    <!-- Papa Parse for TSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- Main app script (ES module) -->
    <script type="module" src="app.js"></script>
</body>
</html>
